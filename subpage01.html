<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<p align="center"><strong><font size="50px">会议室预订系统</font></strong></p>
<style>
#main{ width:980px; height:auto!important; overflow:hidden; visibility:visible; margin:auto; margin-top:0px;}
#left{ width:150px;height:340px;float:left; border:#CCCCCC 1px solid;}
#right{ width:300px; float:left; border:#CCCCCC 1px solid; height:300px; padding-top:40px;}
</style>
<script>
function testdata(obj){
document.getElementById('right').innerHTML=obj;
 }
</script>
</head>

<body >
<div id="main">
	<table align="left" celloadding="2" style="padding-left:100px">
	<tr>
		<td class="fCol">主题</td>
		<td class="sCol">
			<input type="text" name="theme">
		</td>
	</tr>
	<tr>
		<td class="fCol">发起人</td>
		<td class="sCol">
			<input type="text" name="people">
		</td>
	</tr>
	<tr>
		<td class="fCol">时间</td>
		<td class="sCol">
			<input type="date" name="meetingtime">
		</td>
	</tr>

	<tr> 
		<td class=fCol>人数</td>
		 <td class=sCol>
		<select name="selectAge" id="selectAge">   
        <option value="1">0-5</option>   
        <option value="2">6-10</option>   
        <option value="3">11-15</option>   
        <option value="4">16-20</option>   
        <option value="5">20人以上</option>   
         </select> 
		</td>
      </tr>
	<tr>
		<td class="fCol">通知内容：</td>
		<td class="sCol">
			<textarea name="comments" rows="5" cols="50" ></textarea>
		</td>
	</tr>
</table>

</div>
<!--左侧栏目-->
<div id="left">
<ul style="cursor:pointer">
<li onclick="testdata('一层.这里放立体图')">第一层</li>
<li onclick="testdata('二层.这里放立体图')">第二层</li>
<li onclick="testdata('三层.这里放立体图')">第三层</li>
<li onclick="testdata('四层.这里放立体图')">第四层</li>
<li onclick="testdata('五层.这里放立体图')">第五层</li>
</ul>
</div>
<!--右侧内容-->
<div id="right" style="cursor:pointer">这里将显示左侧栏目的内容</div>
</div>

</body>
</html>
